<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL テスト - Home Run Derby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
        }
        #unity-container {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
        }
        #unity-canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
        #error-message {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        #debug-info {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🎮 Home Run Derby - Unity WebGL Test</h1>
    
    <div id="error-message" class="hidden"></div>
    
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="loading">
            <p>ゲームを読み込み中...</p>
            <div id="progress">0%</div>
        </div>
    </div>
    
    <div id="debug-info">
        <h3>デバッグ情報:</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");
        const loadingDiv = document.querySelector("#loading");
        const progressDiv = document.querySelector("#progress");
        const errorDiv = document.querySelector("#error-message");
        const debugLog = document.querySelector("#debug-log");

        function log(message) {
            console.log(message);
            debugLog.innerHTML += new Date().toLocaleTimeString() + ": " + message + "<br>";
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove("hidden");
            loadingDiv.classList.add("hidden");
        }

        log("WebGLテストページが開始されました");
        log("ブラウザ: " + navigator.userAgent);
        log("WebGL対応: " + (!!window.WebGLRenderingContext));
        log("WebGL2対応: " + (!!window.WebGL2RenderingContext));

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/HomeRunDerby.loader.js";
        
        const config = {
            dataUrl: buildUrl + "/HomeRunDerby.data",
            frameworkUrl: buildUrl + "/HomeRunDerby.framework.js",
            codeUrl: buildUrl + "/HomeRunDerby.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Home Run Derby",
            productVersion: "0.1",
            showBanner: function(msg, type) {
                log("Unity Banner: " + msg + " (type: " + type + ")");
                if (type === 'error') {
                    showError("Unity Error: " + msg);
                }
            }
        };

        log("設定完了。ローダースクリプトを読み込み中: " + loaderUrl);

        const script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onerror = function() {
            log("ERROR: ローダースクリプトの読み込みに失敗");
            showError("Unity ローダースクリプトの読み込みに失敗しました。ネットワーク接続を確認してください。");
        };
        
        script.onload = function() {
            log("ローダースクリプトの読み込み完了");
            
            if (typeof createUnityInstance === 'undefined') {
                log("ERROR: createUnityInstance関数が見つかりません");
                showError("Unity関数が見つかりません。ビルドファイルが破損している可能性があります。");
                return;
            }
            
            log("Unity インスタンスの作成を開始");
            
            createUnityInstance(canvas, config, function(progress) {
                const percent = Math.round(progress * 100);
                progressDiv.textContent = percent + "%";
                log("読み込み進行: " + percent + "%");
            }).then(function(unityInstance) {
                log("Unity インスタンスの作成が完了しました！");
                loadingDiv.classList.add("hidden");
            }).catch(function(message) {
                log("ERROR: Unity インスタンスの作成に失敗: " + message);
                showError("ゲームの読み込みに失敗しました: " + message);
            });
        };
        
        document.body.appendChild(script);
        
        // タイムアウト処理
        setTimeout(function() {
            if (!loadingDiv.classList.contains("hidden")) {
                log("WARNING: 30秒経過してもゲームが読み込まれません");
                showError("読み込みに時間がかかっています。ネットワーク接続が遅いか、ファイルが大きすぎる可能性があります。");
            }
        }, 30000);
    </script>
</body>
</html>
