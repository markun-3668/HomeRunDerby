    <script>
        const logOutput = document.getElementById('log-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logOutput.textContent += logMessage;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            if (type === 'error') {
                console.error(message);
            } else if (type === 'warn') {
                console.warn(message);
            } else {
                console.log(message);
            }
        }

        function clearLog() {

        // ãƒ–ãƒ©ã‚¦ã‚¶æƒ…å ±ã®è¡¨ç¤º
        function displayBrowserInfo() {
            const info = document.getElementById('browser-info');
            const webglSupport = !!window.WebGLRenderingContext;
            const webgl2Support = !!window.WebGL2RenderingContext;
            const wasmSupport = typeof WebAssembly === 'object';
            
            info.innerHTML = `

                    <strong>URL:</strong> ${window.location.href}<br>

                    <strong>WebGL Support:</strong> ${webglSupport ? 'âœ…' : 'âŒ'}<br>
                    <strong>WebGL2 Support:</strong> ${webgl2Support ? 'âœ…' : 'âŒ'}<br>
                    <strong>WebAssembly Support:</strong> ${wasmSupport ? 'âœ…' : 'âŒ'}
                </div>
            `;
        }

        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æƒ…å ±ã®è¡¨ç¤º
        function displayNetworkInfo() {
            const info = document.getElementById('network-info');
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            let networkInfo = `
                <div class="status info">
                    <strong>Online:</strong> ${navigator.onLine ? 'âœ…' : 'âŒ'}<br>
                    <strong>Base URL:</strong> ${window.location.origin}<br>
                    <strong>Current Path:</strong> ${window.location.pathname}
            `;
            
            if (connection) {
                networkInfo += `<br><strong>Connection Type:</strong> ${connection.effectiveType || 'Unknown'}`;
                networkInfo += `<br><strong>Downlink:</strong> ${connection.downlink || 'Unknown'} Mbps`;
            }
            
            networkInfo += `</div>`;
            info.innerHTML = networkInfo;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        async function checkFiles() {
            const results = document.getElementById('file-check-results');
            results.innerHTML = '<div class="status info">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯ä¸­...</div>';
            
            const files = [
                'Build/HomeRunDerby.loader.js',
                'Build/HomeRunDerby.framework.js',
                'Build/HomeRunDerby.data',
                'Build/HomeRunDerby.wasm',
                'TemplateData/style.css'
            ];

            let resultHTML = '';
            
            for (const file of files) {
                try {
                    log(`Checking file: ${file}`);
                    const response = await fetch(file, { method: 'HEAD' });
                    
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        const contentType = response.headers.get('content-type');
                        
                        resultHTML += `
                            <div class="status success">
                                âœ… ${file}
                                ${size ? `(${formatBytes(parseInt(size))})` : ''}
                                ${contentType ? `- ${contentType}` : ''}
                            </div>
                        `;
                        log(`âœ… ${file} - OK (${size ? formatBytes(parseInt(size)) : 'size unknown'})`);
                    } else {
                        resultHTML += `
                            <div class="status error">
                                âŒ ${file} - HTTP ${response.status}: ${response.statusText}
                            </div>
                        `;
                        log(`âŒ ${file} - HTTP ${response.status}: ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    resultHTML += `
                        <div class="status error">
                            âŒ ${file} - Error: ${error.message}
                        </div>
                    `;
                    log(`âŒ ${file} - Error: ${error.message}`, 'error');
                }
            }
            
            results.innerHTML = resultHTML;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
